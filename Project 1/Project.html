<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">

    <title>Project 1</title>
</head>
<body>

    <!-- Title of page -->
    <nav>
        <h1 class="h-32 text-5xl text-center pt-10" >Project 1</h1>
    </nav>

    <!-- Task -->
    <div class="px-10 mx-auto my-5">
        <div class="text-4xl mb-6">
            Task: 
        </div>
        <ul class="list-disc list-inside">
            <li>Create a script to concat a string and a variable together</li>
            <li>Using .innerHTML and getElementById change the inner HTML of an element to be what the variable is</li>
        </ul>
    </div>

    <!-- Solution -->
    <div class="m-10 p-6 border-4 border-blue-100 border-solid ">
        <div class="text-3xl">
            Solution :
        </div>
        <div class="pt-3">
            <p>String and variable concat:</p>
            <div id="doodle" class="pl-10">
                This is a simple div.
            </div>
            <div id="oneLine" class="pl-10 pt-6">
                Hardcore one line text.
            </div>
        </div>
    </div>

    <script>
        var doodleDo = document.getElementById("doodle");
        // put a node in a variable
        var oldGold = doodleDo.innerHTML;
        // store the inner html in here
        console.log(oldGold)
        // display the value in console
        doodleDo.innerHTML = oldGold + " works!"

        // one line challenge for me
        document.getElementById('oneLine').innerHTML =  document.getElementById('oneLine').innerHTML + " works!";
        
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="Project.css">

    <title>Project 5</title>
</head>
<body>

    <!-- Title of page -->
    <nav>
        <h1 class="h-32 text-5xl text-center pt-10" >Project 5</h1>
    </nav>

    <!-- Task -->
    <div class="px-10 mx-auto my-5">
        <div class="text-4xl mb-6">
            Task: 
        </div>
        <ul class="list-disc list-inside">
            <li> Create 3 input elements that change the style as you type</li>
            <li> Change the background color</li>
            <li> Change the text color</li>
            <li> Change the page font</li>
        </ul>
    </div>

    <!-- Solution -->
    <div class="m-10 p-6 border-4 border-blue-100 border-solid " style="overflow: auto;">
        <div class="text-3xl">
            Solution :
        </div>
        <div class="pt-3">
                <label for="background" class="pb-5 "> Change the background color to:  </label>
                <input type="text" id="background" class="border-2 border-blue-100 border-solid rounded-lg">
            
                <label for="textColor" class="pb-5 ">Change the text color to:</label>
                <input type="text" id="textColor" class="border-2 border-blue-100 border-solid rounded-lg">  

                <label for="font" class="pb-5 ">Change the font to: </label>
                <input type="text" id="font" class="border-2 border-blue-100 border-solid rounded-lg">
        </div>
    </div>
    <script src="Project.js" type="text/javascript"></script>

</body>

</html>

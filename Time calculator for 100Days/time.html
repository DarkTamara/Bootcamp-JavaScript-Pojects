<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">


    <title>Time calcuator  </title>
</head>
<body>

    <!-- Title of page -->
    <nav>
        <h1 class="h-32 text-5xl text-center pt-10" >Time calcuator for easy log making</h1>
    </nav>

    <!-- Task -->
    <div class="px-10 mx-auto my-5">
        <div class="text-xl mb-6">
             Just a simple time calcuator meant to transform time in float numbers. It function on the premise 
             that 1h = 60min = 1.

        </div>

    </div>

    <!-- Solution -->
    <div class="m-10 p-6 border-4 border-blue-100 border-solid ">
        <div class="text-3xl">
            Calculator :
        </div>
        <div class="pt-3 px-auto">
            <!-- Inputs -->
            <div>
                <label for="hours">Hours here: 
                    <input type="number" id="hours" 
                    class=" mb-2 border-2 border-blue-100 border-solid rounded"> 
                </label>
            </div>   
            <div>
                <label for="minutes">Minutes here : 
                    <input type="number" id="minutes" 
                    class=" mb-2 border-2 border-blue-100 border-solid rounded"> 
                </label>
            </div>  
   
  
            <div  id="carl" >
            <!-- Display after  -->
                <div  class="pl-10" 
                style=" width: 60%; display: inline-block;"> Float time = 
                    <p id="result" style="display: none ;"> 
                        <span id='logTime'></span> 
                    </p>
                </div>
                
            <!-- button -->
                <button class=" bg-red-300 font-medium text- border-2 border-red-400 border-solid
                 rounded-lg p-3 hover:bg-red-400 hover:text-white"  
                 style="width: 20%; display: inline-block;"
                 onclick="calcTime()">Calculate</button>
            </div>



        </div>
    </div>
    <script src="calculator.js" type="text/javascript"></script>

</body>

</html>

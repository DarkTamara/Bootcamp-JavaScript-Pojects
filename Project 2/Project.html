<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">

    <title>Project 1</title>
</head>
<body>

    <!-- Title of page -->
    <nav>
        <h1 class="h-32 text-5xl text-center pt-10" >Project 1</h1>
    </nav>

    <!-- Task -->
    <div class="px-10 mx-auto my-5">
        <div class="text-4xl mb-6">
            Task: 
        </div>
        <ul class="list-disc list-inside">
            <li>Ask User for a URL</li>
            <li> Check if the link starts with a http</li>
            <li> If it doesn't start with http, fix the variable</li>
            <li> Inject a link into your page using innerHTML</li>
        </ul>
    </div>

    <!-- Solution -->
    <div class="m-10 p-6 border-4 border-blue-100 border-solid ">
        <div class="text-3xl">
            Solution :
        </div>
        <div class="pt-3">
            <p>The link you typed in is: </p>
            <div id="linkSpace" class="pl-10">
                This is a simple div for now.
            </div>

        </div>
    </div>

    <script>
        var userLink = prompt("Type in or paste a URL :", "There are wrong answers");

        if ( userLink.slice(0, 3) == "http"){
            document.getElementById("linkSpace").innerHTML = userLink;
        } else {
            document.getElementById("linkSpace").innerHTML =  "You did make a mistake but here : " + "http " + userLink;
        }
    </script>

</body>

</html>
